<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kaptan Mia Convention Center</title>
</head>
<body>
    <header>
        <!---------------------------- Slider-start ------------------------>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/banner.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>welcome to <span class="text-primary">KAPTAN MIA CONVENTION CENTER</span></h5>
                  <p>Most famous with favolous decoratin.</p>
                  <a href="https://web.facebook.com/ahjubayer/" target="_blank"><button type="button" class="btn btn-outline-warning"> Book Now </button></a>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/wedding_1440x584.png" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>The perfect venue for your next event</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                  <button type="button" class="btn btn-outline-warning"> Book Now </button>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/young-muslim-bride-groom-wedding-photos-min_1440x584.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-dark">we are <span class="text-primary fw-bold">SERIOUS</span> to make you <span class="text-danger">GORGEOUS</span></h5>
                  <p class="text-dark">Some representative placeholder content for the third slide.</p>
                  <button type="button" class="btn btn-outline-primary"> Book Now </button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!---------------------------- Slider-end ------------------------>



    </header>



    
    
    
    
    
    
    
    
    
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
